<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineBaixada</title>
    <link rel="stylesheet" href="style.css">
</head>

<head>
    <div class="logo-container">
        <img src="./img/logo.png" alt="Logo do website">
    </div>
</head>

<body>
    <div class="container-options">
        <h1 class="titulo">PROGRAMAÇÃO</h1>
        <label for="cidades"></label>
        <select id="cidades">
            <option value="santos">Santos</option>
            <option value="guaruja">Guarujá</option>
            <option value="saovicente">São Vicente</option>
            <option value="praiagrande">Praia Grande</option>
        </select>
        <label for="cinemas"></label>
        <select id="cinemas">
            <option value="cinemark">Cinemark</option>
            <option value="roxy">Cine Roxy</option>
            <option value="cineflix">CineFlix</option>
        </select>
    </div>
    <div class="container-menu">
        <img src="./img/imgexp.jpg" alt="Poster do filme">
        <div class="container-info">
            <h1 class="filmetitulo">SONIC 3 - O FILME</h1>
            <p>Animação, aventura</p>
            <div class="buttons-menu">
                <button>Trailer</button>
                <button>Sinopse</button>
            </div>
            <div class="horarios-container">
                <h1>Sala 03</h1>
                <p>Sessão 2D, Dub</p>
                <div class="horarioslinha">
                    <div class="horario">
                        <span>15:20</span>
                    </div>
                    <div class="horario">
                        <span>16:00</span>
                    </div>
                    <div class="horario">
                        <span>21:00</span>
                    </div>
                    <div class="horario">
                        <span>14:00</span>
                    </div>
                </div>

            </div>
            <div class="horarios-container">
                <h1>Sala 02</h1>
                <p>Sessão 2D, Dub</p>
                <div class="horarioslinha">
                    <div class="horario">
                        <span>14:50</span>
                    </div>
                    <div class="horario">
                        <span>11:00</span>
                    </div>
                    <div class="horario">
                        <span>21:00</span>
                    </div>
                    <div class="horario">
                        <span>14:00</span>
                    </div>
                </div>

            </div>
        </div>

    </div>
</body>

</html>
